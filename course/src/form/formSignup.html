<div class="container">
  <h2>Sign Up</h2>
  <form action="" method="POST" id="form-sign-up">
    <div class="form-group is-invalid">
      <label for="email">Full Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        isRequire="true"
        placeholder="Enter your full name"
        name="name"
      />
      <span class="invalid-feedback">dsfsdf</span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pwd"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password Confirm:</label>
      <input
        type="password"
        class="form-control"
        id="pwd-confirm"
        placeholder="Enter password confirm"
        name="pwd-confirm"
      />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
